{% extends "pages/index.html" %} 
{% load static %} 
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">
          <form class="card-body cardbody-color p-lg-5" action="" method="post">
            {% csrf_token %}
            <div class="text-center">
              <h2>Register Form</h2>
              <div>Jb's Corner</div>
              <img
                src="{% static 'images/logo1.png'%}"
                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px"
                alt="profile"
              />
              {% if messages %} {% for message in messages %}
              <div
                class="alert alert-warning alert-dismissible fade show"
                role="alert"
              >
                {{ message }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              {% endfor %} {% endif %}
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="FullName"
                placeholder="Full Name"
                name="full_name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="Email"
                placeholder="Email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="Password"
                placeholder="Password"
                name="password"
                required
                pattern=".{8,}"
                title="Password must be at least 8 characters long."
              />
              <div class="invalid-feedback">Password is required.</div>
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="ConfirmPassword"
                placeholder="Confirm Password"
                name="confirm_password"
                required
                pattern=".{8,}"
                title="Password must be at least 8 characters long."
              />
              <div class="invalid-feedback">Confirm Password is required.</div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn-color">Register</button>
            </div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">
              Already Registered?
              <a href="{% url 'Login' %}" class="text-dark fw-bold"> Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    {% endblock %}
